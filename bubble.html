<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <style>
        body{
            border: 2px solid tomato;
        }
        section{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid seagreen;
        }
        #list-item-3{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Bubble Handler</h1>

    <section id="list-container">
        <ul id="list-item">
            <li id="list-item-1">Lorem, ipsum.</li>
            <li id="list-item-2">Autem, quas.</li>
            <li id="list-item-3">Unde, reiciendis.</li>
            <li id="list-item-4">Tenetur, ut.</li>
            <li id="list-item-5">Unde, aspernatur?</li>
        </ul>
    </section>

    <script>
        document.getElementById('list-item-3').addEventListener('click', function(event){
            console.log('item number 3 clicked')
            event.stopImmediatePropagation();
        })        
        document.getElementById('list-item').addEventListener('click', function(){
            console.log('list item clicked')
        })        
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('list container clicked')
        })        
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked')
        })        
    </script>
</body>
</html>
